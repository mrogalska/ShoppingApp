<h2 mat-dialog-title>Delete product</h2>
<mat-dialog-content class="mat-typography">
  <h3>Do you want to delete product?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="true" (click)="delete()" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
