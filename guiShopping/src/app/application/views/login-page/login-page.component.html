<!------ Include the above in your HEAD tag ---------->

<div class="sidenav">
    <div class="login-main-text">
        <h2>Application<br> Login Page</h2>
        <p>Login or register from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form action="login" method="POST">
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="username" id="username" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="password" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-black" name="login" id="login" value="login" (click)="doLogin()">Login</button>
                <button type="submit" class="btn btn-secondary">Register</button>
            </form>
        </div>
    </div>
</div>
